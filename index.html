<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Mobile</title>
  <script
    src="https://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
  <!-- Header-->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- Vedeo Player-->
  <section class="player">
    <video controls src="video/마틸다.mp4"></video>
  </section>

  <!--Video Info & Up next-->
<div class="infoAndUpNext">
    <!--Video Info-->
    <section class="info">
      <!-- Metadata-->
      <div class="metadata">
        <ul class="hashtags">
          <li>#DreamCoding</li>
          <li>#DreamCoders</li>
          <li>#Ellie</li>
        </ul>
        <div class="titleAndButton">
          <span class="title clamp">
            Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편 : HTML, CSS, Javascript 드림코딩과 함께하는 프론트엔드 실전 입문편
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <span class="views">1M views a month ago</span>
      </div>
      <!-- Action buttons-->
      <ul class="actions">
        <li>
          <button>
            <i class="active fas fa-thumbs-up"></i><span>1M</span>
          </button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
        </li>
      </ul>
      <!-- Channel Description-->
      <div class="channel">
        <div class="metadata"> 
          <img src="image/bear.png" alt="" />
          <div class="info">
            <span class="name">곰돌이</span>
            <span class="subcribers">20M</span></div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    
    <!--Up Next-->
    <section class="upNext">
      <span class="title">Up Next</span>
      <ul>
        <li class="item">
          <div class="img"><img src="image/activity.jpg" alt=""></div>
          <div class="info">
            <span class="title">액티비티하는법</span>
            <span class="name">곰돌액티</span>
            <span class="views">10M</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="image/cat.jpg" alt=""></div>
          <div class="info">
            <span class="title">고양이와 놀아주는 법</span>
            <span class="name">고양티비</span>
            <span class="views">10M</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="image/healing.jpg" alt=""></div>
          <div class="info">
            <span class="title">힐링하는 방법</span>
            <span class="name">힐링</span>
            <span class="views">10M</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
</div>
</body>
</html>
